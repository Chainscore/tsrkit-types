name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
        
    - name: Run tests
      run: |
        pytest tests/

  build-n-publish:
    name: Build and Publish to PyPI
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build toml
        
    - name: Set version from tag
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
        echo "Setting version to $VERSION"

    - name: Bump version in files
      run: |
        # Update pyproject.toml
        # Using simple sed for standard format: version = "0.0.0"
        sed -i 's/^version = ".*"/version = "'${RELEASE_VERSION}'"/' pyproject.toml
        
        # Update __init__.py
        # Using sed for: __version__ = "0.0.0"
        sed -i 's/^__version__ = ".*"/__version__ = "'${RELEASE_VERSION}'"/' tsrkit_types/__init__.py
        
        # Verify changes
        grep "version =" pyproject.toml
        grep "__version__ =" tsrkit_types/__init__.py

    - name: Build package
      run: |
        python -m build
        
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # Note: We rely on Trusted Publishing (OIDC). 
      # verification: configured in PyPI project settings.

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        generate_release_notes: true
