name: Release

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          python setup.py build_ext --inplace

      - name: Run tests
        run: pytest tests/

  build_wheels:
    name: Build wheels (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set release version
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          python - <<'PY'
          import os
          from pathlib import Path
          tag = os.environ["RELEASE_TAG"]
          version = tag[1:] if tag.startswith("v") else tag
          pyproject = Path("pyproject.toml")
          init_py = Path("tsrkit_types/__init__.py")
          before_pp = pyproject.read_text()
          before_init = init_py.read_text()

          def replace_line(text: str, prefix: str) -> tuple[str, bool]:
              replaced = False
              lines = []
              for line in text.splitlines():
                  if line.startswith(prefix):
                      lines.append(f'{prefix}"{version}"')
                      replaced = True
                  else:
                      lines.append(line)
              out = "\n".join(lines)
              if text.endswith("\n"):
                  out += "\n"
              return out, replaced

          new_pp, rep_pp = replace_line(before_pp, "version = ")
          new_init, rep_init = replace_line(before_init, "__version__ = ")

          if not rep_pp or not rep_init:
              raise SystemExit("Version line not found; aborting release build.")

          pyproject.write_text(new_pp)
          init_py.write_text(new_init)

          if f'version = "{version}"' not in new_pp:
              raise SystemExit("Failed to set pyproject version.")
          if f'__version__ = "{version}"' not in new_init:
              raise SystemExit("Failed to set __version__.")

          print(f"Set version to {version}")
          PY

      - name: Install cibuildwheel
        run: python -m pip install --upgrade pip cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp311-* cp312-*"
          CIBW_SKIP: "*musllinux*"
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          CIBW_ARCHS_MACOS: "x86_64 arm64"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  build_sdist:
    name: Build sdist
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set release version
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          python - <<'PY'
          import os
          from pathlib import Path
          tag = os.environ["RELEASE_TAG"]
          version = tag[1:] if tag.startswith("v") else tag
          pyproject = Path("pyproject.toml")
          init_py = Path("tsrkit_types/__init__.py")
          before_pp = pyproject.read_text()
          before_init = init_py.read_text()

          def replace_line(text: str, prefix: str) -> tuple[str, bool]:
              replaced = False
              lines = []
              for line in text.splitlines():
                  if line.startswith(prefix):
                      lines.append(f'{prefix}"{version}"')
                      replaced = True
                  else:
                      lines.append(line)
              out = "\n".join(lines)
              if text.endswith("\n"):
                  out += "\n"
              return out, replaced

          new_pp, rep_pp = replace_line(before_pp, "version = ")
          new_init, rep_init = replace_line(before_init, "__version__ = ")

          if not rep_pp or not rep_init:
              raise SystemExit("Version line not found; aborting release build.")

          pyproject.write_text(new_pp)
          init_py.write_text(new_init)

          if f'version = "{version}"' not in new_pp:
              raise SystemExit("Failed to set pyproject version.")
          if f'__version__ = "{version}"' not in new_init:
              raise SystemExit("Failed to set __version__.")

          print(f"Set version to {version}")
          PY

      - name: Build sdist
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist --outdir dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build_wheels, build_sdist]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
