name: Release

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    if: github.event_name != 'pull_request' || startsWith(github.head_ref, 'fix/build-')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run tests
        run: pytest tests/

  build_wheel:
    name: Build pure Python wheel
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set release version
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          python - <<'PY'
          import os
          from pathlib import Path
          tag = os.environ["RELEASE_TAG"]
          version = tag[1:] if tag.startswith("v") else tag
          pyproject = Path("pyproject.toml")
          init_py = Path("tsrkit_types/__init__.py")
          before_pp = pyproject.read_text()
          before_init = init_py.read_text()

          def replace_line(text: str, prefix: str) -> tuple[str, bool]:
              replaced = False
              lines = []
              for line in text.splitlines():
                  if line.startswith(prefix):
                      lines.append(f'{prefix}"{version}"')
                      replaced = True
                  else:
                      lines.append(line)
              out = "\n".join(lines)
              if text.endswith("\n"):
                  out += "\n"
              return out, replaced

          new_pp, rep_pp = replace_line(before_pp, "version = ")
          new_init, rep_init = replace_line(before_init, "__version__ = ")

          if not rep_pp or not rep_init:
              raise SystemExit("Version line not found; aborting release build.")

          pyproject.write_text(new_pp)
          init_py.write_text(new_init)

          if f'version = "{version}"' not in new_pp:
              raise SystemExit("Failed to set pyproject version.")
          if f'__version__ = "{version}"' not in new_init:
              raise SystemExit("Failed to set __version__.")

          print(f"Set version to {version}")
          PY

      - name: Build wheel
        run: |
          uv pip install --system build
          python -m build --wheel --outdir dist

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl

  build_sdist:
    name: Build sdist
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set release version
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          python - <<'PY'
          import os
          from pathlib import Path
          tag = os.environ["RELEASE_TAG"]
          version = tag[1:] if tag.startswith("v") else tag
          pyproject = Path("pyproject.toml")
          init_py = Path("tsrkit_types/__init__.py")
          before_pp = pyproject.read_text()
          before_init = init_py.read_text()

          def replace_line(text: str, prefix: str) -> tuple[str, bool]:
              replaced = False
              lines = []
              for line in text.splitlines():
                  if line.startswith(prefix):
                      lines.append(f'{prefix}"{version}"')
                      replaced = True
                  else:
                      lines.append(line)
              out = "\n".join(lines)
              if text.endswith("\n"):
                  out += "\n"
              return out, replaced

          new_pp, rep_pp = replace_line(before_pp, "version = ")
          new_init, rep_init = replace_line(before_init, "__version__ = ")

          if not rep_pp or not rep_init:
              raise SystemExit("Version line not found; aborting release build.")

          pyproject.write_text(new_pp)
          init_py.write_text(new_init)

          if f'version = "{version}"' not in new_pp:
              raise SystemExit("Failed to set pyproject version.")
          if f'__version__ = "{version}"' not in new_init:
              raise SystemExit("Failed to set __version__.")

          print(f"Set version to {version}")
          PY

      - name: Build sdist
        run: |
          uv pip install --system build
          python -m build --sdist --outdir dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build_wheel, build_sdist]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
